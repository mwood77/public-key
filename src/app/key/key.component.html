<div class="card-container" *ngIf="this.isMobile">

</div>

<div class="card-container" *ngIf="!this.isMobile">
    <mat-card class="card">

        <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>Public Key - @wmaw</mat-card-title>
            <mat-card-subtitle>Use this to decrypt your unlockable.</mat-card-subtitle>
        </mat-card-header>
        



        <mat-card-content class="accordion-container">
            <app-accordion style="width: 100%"></app-accordion>
        </mat-card-content>

        <mat-card-content class="link-contianer">
            <app-footer></app-footer>
        </mat-card-content>

    </mat-card>

</div>
